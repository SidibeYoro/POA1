plugins {
    id 'java'
    id 'jacoco'
    id "info.solidsoft.pitest" version "1.4.6"
    id "org.sonarqube" version "2.8"

}

group 'fr.Yoro_Sidib√©.Pierre-Feuille-Ciseaux'
version 'O.9'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:2.0.0-alpha1'
    testCompile 'org.testng:testng:7.0.0'
}

pitest {
    verbose = true
    targetClasses = ['\'fr.p10.miage.rps.model.*']  //by default "${project.group}.*"
    targetTests = ['vendingmachine.*']
    threads = 2
    outputFormats = ['XML', 'HTML']
    enableDefaultIncrementalAnalysis = true
    jvmArgs = ['-Xmx1024m']
    testPlugin = 'testng'
}
